---
layout: default
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <!-- Note: We keep the CSS link here in case this file is used without 'default' layout -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/statblock.css">
</head>
<body>
    <!-- The entire <header> block and its contents were REMOVED to eliminate duplicates and fix the unresponsive menu. 
         The functional header is now provided solely by default.html. -->
    
    <!-- Main Content -->
    <div class="page">
        {{ content }}

        {% if page.image %}
        <div class="monster-image-container">
            <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
            {% if page.image_credit %}
            <p class="image-credit">{{ page.image_credit }}</p>
            {% endif %}
        </div>
        {% endif %}

        {% if page.description %}
        <div class="monster-description">
            {{ page.description | markdownify }}
        </div>
        {% endif %}
    </div>
    
    <!-- JAVASCRIPT FOR MENU INTERACTION WAS REMOVED. It now runs only once from default.html, eliminating the conflict. -->
</body>
</html>
