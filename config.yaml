title: "D&D Monster Compendium"
baseurl: "/FieldGuide" # Fixes paths for Project Page URL
markdown: kramdown
kramdown:
  parse_block_html: true

collections:
  monsters:
    output: true
    permalink: /monsters/:name/

# CRITICAL FIX: Stops the GitHub Pages default theme from loading and conflicting
theme: null

defaults:
  - scope:
      path: ""
      type: "monsters"
    values:
      layout: "statblock"

# FIX: Prevents system files from crashing the collection parsing
exclude:
  - ".DS_Store"
  - "Thumbs.db"
  - "node_modules"
